---
name: CI Build
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.6', '3.7', '3.8', '3.9', '3.10']
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry install
      - name: Lint
        run: |
          poetry run invoke qa.style --check
          poetry run invoke qa.lint
      - name: Perform tests
        run: |
          poetry run invoke qa.unit-test
          poetry run invoke qa.static-analysis
      - name: Lint documentation
        run: |
          poetry run invoke doc.lint
          poetry run invoke doc.test
      - name: Perform documentation tests
        run: |
          poetry run invoke doc.coverage
          poetry run invoke doc.build
